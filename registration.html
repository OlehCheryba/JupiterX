<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JupiterX</title>
</head>
<body>
    <header>
        <h1>JupiterX</h1>
        <hr>
    </header>
    <nav>
        <a href="index.html">Повернутися назад</a>
    </nav>
    <article>
        <h2>Запрошуємо вас у цікаву подорож</h2>
        <section>
            <h3>Реєстрація на політ</h3>
            <hr>
            <form action="https://formspree.io/olegcheryba@gmail.com" method="POST">
                <label>Введіть ваше повне імя
                    <input name="name" type="text" placeholder="Введіть ваше повне імя" required><br>
                </label>
                <label>Введіть ваш адрес електроної скриньки
                    <input name="e-mail" type="text" placeholder="Введіть ваш адрес електроної скриньки" required><br>
                </label>
                <label>Виберіть вашу стать:</label><br>
                <label for="man">Чоловіча:</label>
                <input type="radio" id="man" name="gender" required value="man"><br>
                <label for="woman">Жіноча:</label>
                <input type="radio" id="woman" name="gender" required value="woman"><br>
                <label for="other">Інша:</label>
                <input type="radio" id="other" name="gender" required value="other"><br>
                <label for="date">Виберіть час, коли вам буде зручно полетіти</label>
                <input id="date" type="date" value="2030-01-01" min="2020-01-01" max="2050-01-01" name="date"><br>
                <label for="age">Виберіть ваш вік</label>
                <input id="age" type="number" min="0" max="100" step="1" value="" name="age" required><br>
                <label for="mark">На скільки ви задоволені роботою нашої компанії</label>
                <input id="mark" type="range" min="0" max="10" step="1" name="mark"><br>
                <label for="group">Виберіть групу для польоту</label>
                <select name="group1" id="group">
                    <option selected>Будь-яка група</option>
                    <option value="group1">Група 1</option>
                    <option value="group2">Група 2</option>
                </select><br>
                <input type="checkbox" id="apply" name="ready" required>
                <label for="apply">Я готовий до польоту!</label><br><br>
                <br>
                <label>Ваш коментар
                    <br>
                    <textarea cols="20" rows="8" name="coment"></textarea>
                </label>
                <br>
                <input type="reset" value="Очистити введене"><br><br>
                <input type="submit" value="Підтвердити"><br>
            </form>
        </section>
    </article>
    <footer>
        <hr>
        <p>Контактий номер команії: 098********</P>
    </footer>
</body>
</html>
